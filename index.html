<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
        html, button {
            font-family: "San Francisco", sans-serif;
            font-size: 16px;
        }

        label {
            display: block;
            margin: 25px;
        }
    </style>
</head>
<body>
    <form method="POST" id="experiment_form">
        <label>
            Название эксперимента:
            <input type="text" name='title' data-validate-length='10'>
        </label>
        <label for="">
            Задача на эксперимент:
            <input type="text" name='task' data-validate-length='10'>
        </label>
        <label for="">
            Истекает:
            <input type="text" name='expires' data-validate-date='true'>
        </label>
        <button type="submit">Отправить</button>
        <button type="reset">Сбросить</button>
        <div class="validation__errors"></div>
    </form>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
